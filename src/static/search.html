<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SNM - Search</title>
    <link rel="icon" type="image/x-icon" href="/images/icons8-hypercube-96.png">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="/styles/style.css">

    <script src="/scripts/lib.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
</head>
<body>
    <nav class="navbar navbar-expand-lg"></nav>

    <div class="progress" role="progressbar" aria-label="Basic example" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100" style="height: 10px">
        <div class="progress-bar" style="width: 100%"></div>
      </div>

    <div class="container-fluid" id="main-container">
        <div class="d-flex align-items-start justify-content-end">
            <div>
                <div class="btn btn-lg normal-text p-2 pe-3 m-0 g-0" onclick="window.open('/help.html#search').focus()">?</div>
            </div>
        </div>
        <div class="row" id="if-not-searching">
            <div class="col-md-8 mx-auto">
                <div class="row">
                    <span>Search</span>
                </div>
                <div class="row search">
                    <form onsubmit="return false;">
                        <div class="form-group">
                          <label class="normal-text space-above" for="search">Write here anything you'd like to search:</label>
                          <input type="text normal-text" class="form-control normal-text" id="search" placeholder="Insert what you'd like to search">
                        </div>

                        <div class="input-group mb-3 d-flex justify-content-center">
                            <div class="form-group normal-text" id="parameters">
                                   
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="btn btn-lg normal-text" id="button" onClick="askAndRedirect()">Press the button to start your search</div>
                        </div>
                      </form>
                </div>
            </div>
        </div>
        <div class="row" style="display:none" id="if-searching">
            <div class="row">
                <span>Your results!</span>
            </div>
            <div class="row results-by-kind">
                <div class="mx-auto" id="toFill">
                </div>
            </div>
        </div>
    </div>
    
    <script src="/scripts/navbar.js"></script>
    <script src="/scripts/search.js"></script>
</body>
</html>
