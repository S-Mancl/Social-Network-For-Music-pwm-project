<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SNM - 404</title>
    <link rel="icon" type="image/x-icon" href="/images/icons8-hypercube-96.png">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="/styles/style.css">

    <script src="/scripts/lib.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
</head>
<body>
    <nav class="navbar navbar-expand-lg"></nav>

    <div class="progress" role="progressbar" aria-label="Basic example" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100" style="height: 10px">
        <div class="progress-bar" style="width: 100%"></div>
      </div>

    <div class="container-fluid" id="main-container">
        <div class="row">
            <span>This is not the page you're looking for!</span>
        </div>
        <div class="row">
            <div onclick="javascript:window.location.pathname='/index.html'" class="btn btn-lg normal-text">Go back</div>
        </div>
        <div id="toFill"></div>
    </div>
    
    <script src="/scripts/navbar.js"></script>
    <script>
        document.getElementById('toFill').innerHTML=`
                    <div class="position-fixed bottom-0 end-0 p-3" style="z-index: 11">
                        <div id="liveToast" class="toast" role="alert" aria-live="assertive" aria-atomic="true">
                            <div class="toast-header">
                            <img src="/images/alert.png" class="rounded me-2 small-image" alt="...">
                            <strong class="me-auto text-danger">Attention please</strong>
                            <small class="text-danger">Error detected</small>
                            <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
                            </div>
                            <div class="toast-body">
                            Hey there! Are you sure this was the page you wanted? Because I received this error: <code>404: page not found</code>.
                            </div>
                        </div>
                    </div>
                `
        var a = new bootstrap.Toast(document.querySelector('.toast'))
        a.show()
    </script>
</body>
</html>
