<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SNM - Groups</title>
    <link rel="icon" type="image/x-icon" href="/images/icons8-hypercube-96.png">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="/styles/style.css">

    <script src="/scripts/lib.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
</head>
<body>
    <nav class="navbar navbar-expand-lg"></nav>

    <div class="progress" role="progressbar" aria-label="Basic example" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100" style="height: 10px">
        <div class="progress-bar" style="width: 100%"></div>
      </div>

    <div class="container-fluid" id="main-container">
        <div class="d-flex align-items-start justify-content-end">
            <div>
                <div class="btn btn-lg normal-text p-2 pe-3 m-0 g-0" onclick="window.open('/help.html#groups').focus()">‚ùî</div>
            </div>
        </div>

        <div class="row" id="">
            <div class="mx-auto view-groups">
                    <div class="row title">
                        <div class="col-md-9 mx-auto">
                            <span>View groups</span>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-md-9 mx-auto">
                            <div class="row">
                                <div class="col-md-6">
                                    <div class="btn btn-lg normal-text mb-0" id="button" onClick="newGroup()">Create a new group!</div>
                                </div>
                                <div class="col-md-6">
                                    <div class="btn btn-lg normal-text mb-0" id="button" onClick="location.href='/playlists.html'">View playlists!</div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row search">
                        <div class="form-group col-md-10 mx-auto">
                            <label class="normal-text space-above" for="search">Filter:</label>
                            <input type="text" value="" class="form-control normal-text" id="search" oninput="changing()" placeholder="Start typing the name of the group">
                          </div>
                    </div>
                    <div class="row display mx-auto" id="fillThisWithGroups">
                        <!--TODO TO DO FILL WITH GROUPS-->
                    </div>
            </div>
            <div class="col-md-9 mx-auto create-groups d-none">
                    <div class="row title">
                        <span>Create groups</span>
                    </div>
                    <div class="form-group ">
                        <div class="row">
                            <div class="col-md-6">
                                <div class="btn btn-lg normal-text mb-0" id="button" onClick="newView()">View groups!</div>
                            </div>
                            <div class="col-md-6">
                                <div class="btn btn-lg normal-text mb-0" id="button" onClick="location.href='/playlists.html'">View playlists!</div>
                            </div>
                        </div>
                    </div>
                    <div class="row create">
                        <div class="form-group">
                            <label class="normal-text space-above" for="search">Name:</label>
                            <input type="text" value="" class="form-control normal-text" id="nome" placeholder="Name of the group">
                          </div>
                          <div class="form-group">
                              <label class="normal-text space-above" for="search">Description:</label>
                              <input type="text" value="" class="form-control normal-text" id="descrizione" placeholder="Description of the group">
                            </div>
                            <div class="btn btn-lg normal-text mb-0" id="button" onClick="craftGroup()">Create!</div>
                    </div>
            </div>
        </div>

        <div id="alerts">
        </div>

    </div>
    <script src="/scripts/navbar.js"></script>
    <script src="/scripts/groups.js"></script>
</body>
</html>
