<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SNM - Register</title>
    <link rel="icon" type="image/x-icon" href="/images/icons8-hypercube-96.png">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="/styles/style.css">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
</head>
<body>
    <nav class="navbar navbar-expand-lg"></nav>

    <div class="progress" role="progressbar" aria-label="Basic example" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100" style="height: 10px">
        <div class="progress-bar" style="width: 100%"></div>
      </div>

    <div class="container-fluid p-3" id="main-container">
        <div class="row">
        <span> Join our community! </span>
        </div>
        <div class="row">
            <div class="col-md-3"></div>
            <div class="col-md-6">
                <div class="input-group mb-3">
                    <input id="email" type="email" class="form-control" placeholder="Email" aria-label="Email"
                        value="ciao@email.com" aria-describedby="basic-addon1">
                </div>
                <div class="input-group mb-3">
                    <input id="password1" type="password" class="form-control" placeholder="Password" aria-label="Username"
                        aria-describedby="basic-addon1" value="1234567">
                    <input id="password2" type="password" class="form-control" placeholder="Password" aria-label="Username"
                        aria-describedby="basic-addon1" value="1234567">
                </div>
                <div class="input-group mb-3">
                    <input id="nome" type="text" class="form-control" placeholder="Name" aria-label="Name" value="Mario"
                        aria-describedby="basic-addon1">
                    <input id="cognome" type="text" class="form-control" placeholder="Surname" aria-label="Surname"
                        value="Rossi" aria-describedby="basic-addon1">
                </div>
                <div class="input-group mb-3">
                    <input id="birth_date" value="2004-04-04" type="date" class="form-control"
                        placeholder="Birth Date" aria-label="Nome" aria-describedby="basic-addon1">
        
                </div>
                <div class="input-group mb-3">
                    <select id="Favorite genres" class="form-select" id="Favorite genres" multiple>
                    </select>
                </div>
                <div class="input-group mb-3">
                    <button onclick="register()" class="btn btn-primary">Register</button>
                </div>
            </div>
            <div class="col-md-3"></div>
        </div>
        
    </div>
    
    <script src="/scripts/navbar.js"></script>
</body>
</html>
