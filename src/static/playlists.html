<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SNM - Playlists</title>
    <link rel="icon" type="image/x-icon" href="/images/icons8-hypercube-96.png">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="/styles/style.css">

    <script src="/scripts/lib.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
</head>
<body>
    <nav class="navbar navbar-expand-lg"></nav>

    <div class="progress" role="progressbar" aria-label="Basic example" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100" style="height: 10px">
        <div class="progress-bar" style="width: 100%"></div>
      </div>

    <div class="container-fluid" id="main-container">

        <div class="row" id="if-not-searching">
            <div class="col-md-8 mx-auto">
                <div class="row">
                    <span>Browse public playlists</span>
                </div>
                <div class="row search">
                    <div class="form-group">
                        <div class="row">
                            <div class="col-md-6">
                                <div class="btn btn-lg normal-text mb-0" id="button" onClick="newPlaylist()">Create a new playlist!</div>
                            </div>
                            <div class="col-md-6">
                                <div class="btn btn-lg normal-text mb-0" id="button" onClick="location.href='/groups.html'">Join groups!</div>
                            </div>
                        </div>
                    </div>
                    <form onsubmit="return false;">
                        <div class="form-group">
                          <label class="normal-text space-above" for="search">Write here the title or a tag of the playlist you'd like to search for:</label>
                          <input type="text" value="" class="form-control normal-text" id="search" placeholder="Name or tag of the playlist">
                        </div>
                        <div class="form-group">
                            <div class="row">
                                <div class="col-md-6">
                                    <div class="btn btn-lg normal-text" id="buttonLeft1" onClick="redirectToSearch(true)">Search by name</div>
                                </div>
                                <div class="col-md-6">
                                    <div class="btn btn-lg normal-text" id="buttonRight1" onClick="redirectToSearch(false)">Search by tag</div>
                                </div>
                            </div>
                        </div>
                      </form>
                </div>
            </div>
        </div>

        <div class="row" style="display:none" id="if-searching">
            <div class="row">
                <span>Your results!</span>
            </div>
            <div class="row results-by-kind">
                <div class="col-10 mx-auto" id="toFill">
                </div>
            </div>
        </div>

        <div class="row" style="display:none" id="if-creating">
            <div class="col-md-8 mx-auto">
                <div class="row">
                    <span>Create a new playlist!</span>
                </div>
                <div class="row create">
                    <div class="form-group">
                        <div class="row">
                            <div class="col-md-6">
                                <div class="btn btn-lg normal-text mb-0" id="buttonLeft2" onClick="searchPlaylists()">Search playlists!</div>
                            </div>
                            <div class="col-md-6">
                                <div class="btn btn-lg normal-text mb-0" id="buttonRight2" onClick="location.href='/groups.html'">Join groups!</div>
                            </div>
                        </div>
                    </div>
                    <form onsubmit="return false;">
                        <div class="form-group">
                            <label class="normal-text space-above" for="search">Write here the title or a tag of the playlist you'd like to create:</label>
                            <input type="text normal-text" value="" class="form-control" id="nome" placeholder="Name of the playlist">
                        </div>
                        <div class="form-group">
                            <label class="normal-text space-above" for="search">Write here a description for this playlist (you'll be able to change this one later):</label>
                            <input type="text normal-text" value="" class="form-control" id="descrizione" placeholder="Description of the playlist">
                        </div>
                        <div class="form-group">
                            <div class="btn btn-lg normal-text" id="button" onClick="createPlaylist()">Create it!</div>
                        </div>
                      </form>
                </div>
            </div>
        </div>
        <div id="alerts">
        </div>

    </div>
    <script src="/scripts/navbar.js"></script>
    <script src="/scripts/playlists.js"></script>
</body>
</html>
