<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SNM - Profile</title>
    <link rel="icon" type="image/x-icon" href="/images/icons8-hypercube-96.png">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="/styles/style.css">

    <script src="/scripts/lib.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
</head>
<body>
    <nav class="navbar navbar-expand-lg"></nav>

    <div class="progress" role="progressbar" aria-label="Basic example" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100" style="height: 10px">
        <div class="progress-bar" style="width: 100%"></div>
      </div>

    <div class="container-fluid" id="main-container">
        <div class="row">
            <span>This is your profile!</span>
        </div>
        <div class="row d-flex justify-content-center" id="toFill">

        </div>
        <div class="row">
            <div onclick="editData()" class="btn btn-lg normal-text">Edit your data!</div>
        </div>
        <div class="row">
            <span id="favorites">Your favorites!</span>
        </div>
        <div class="row d-flex justify-content-center" id="favoritesToFill">

        </div>
        <div class="row">
            <span id="playlists">The playlists you own!</span>
        </div>
        <div class="row d-flex justify-content-center" id="playlistsOwned">

        </div>
        <div class="row">
            <span id="">The playlists you follow!</span>
        </div>
        <div class="row d-flex justify-content-center" id="playlistsFollowed">

        </div>
        <div class="row">
            <div onclick="javascript:window.location.href='/playlists.html'" class="btn btn-lg normal-text">Browse the public playlists!</div>
        </div><div class="row" id="groups">
            <span id="playlists">The groups you own!</span>
        </div>
        <div class="row d-flex justify-content-center" id="groupsOwned">

        </div>
        <div class="row">
            <span id="">The groups you follow!</span>
        </div>
        <div class="row d-flex justify-content-center" id="groupsFollowed">

        </div>
        <div class="row">
            <div onclick="javascript:window.location.href='/groups.html'" class="btn btn-lg normal-text">Browse the public groups!</div>
        </div>
    </div>
    
    <script src="/scripts/navbar.js"></script>
    <script src="/scripts/profile.js"></script>
</body>
</html>
